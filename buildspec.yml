# Based on https://github.com/PrakashTrove/AWS-CodeBuild-NetCore/blob/master/buildspec.yml
# AWS CodeBuild spec to build an Elastic Beanstalk artifact for AWS CodePipeline to deploy
version: 0.2
    
phases:
  install:
    runtime-versions:
      dotnet: 5.0
    commands:
      - echo Install started on `date`
      - wget -q https://packages.microsoft.com/config/ubuntu/18.04/packages-microsoft-prod.deb
      - dpkg -i packages-microsoft-prod.deb
      - apt-get update
      - add-apt-repository universe
      - apt-get install -y powershell
      - pwsh
      - pwsh -Command 'Install-Module -Name AWSPowerShell.NetCore -Confirm:$False -Force'
      - pwsh -Command 'Install-Module -Name EpiCloud -Confirm:$False -Force'
      #dotnet: latest - Latest resolve to 3.1, check this issue https://github.com/aws/aws-codebuild-docker-images/issues/414
   
  pre_build:
    commands:
      - echo Restore started on `date`
      - dotnet restore Alloy.csproj
      
  build:
    commands:
      - echo Build started on `date`
      - dotnet build -c Release Alloy.csproj
      - dotnet publish -c release Alloy.csproj -o ./publish_output
      - echo `pwd`          
      - zip -r ./kiosk.nupkg ./publish_output
      - echo `ls ./publish_output`
      - pwsh -command 'Connect-EpiCloud -ProjectId "2fbeecd0-2a42-4da4-96d6-ae5201606599" -ClientKey "EcPGr0NbNaKyJksHEgrqj5eYJzCUN0TYeZFsoeXB0RmhfZAe" -ClientSecret "XBgk+NCHPzg+vTp7pwk6hzCpgcYa0ec4N44UsrAwL5b83OnjD0Yx8ODvDqyNOp4R"; $sasUrl = Get-EpiDeploymentPackageLocation; Add-EpiDeploymentPackage -SasUrl $sasUrl -Path ./kiosk.nupkg'
      
artifacts:
  files:
    - ./publish_output/**/* 